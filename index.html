<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3D Cube Banner</title>
</head>
<body>
  <div class="container">
    <div class="cube">
      <img src="facebook.png" alt="페이스북 아이콘 이미지">
      <img src="twitter.png" alt="트위터 아이콘 이미지">
      <img src="youtube.png" alt="유튜브 아이콘 이미지">
      <img src="instagram.png" alt="인스타그램 아이콘 이미지">
    </div>
  </div>

  <script>
    let deg = 0;
    setInterval(()=>{
      deg = deg - 90;
      document.querySelector('.cube').style.transform = 'rotateX(' + deg + 'deg)';
    },1000)
  </script>
</body>
</html>
